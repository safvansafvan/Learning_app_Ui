name: loginhomemt
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get:
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/lottie/

fonts:
  - family: ProximaNova
    fonts:
      - asset: assets/fonts/proximanova_light.otf
        weight: 300
      - asset: assets/fonts/proximanova_regular.ttf
        weight: 400
      - asset: assets/fonts/Proxima Nova Medium.otf
        weight: 500
      - asset: assets/fonts/proxima_semibold.ttf
        weight: 600
      - asset: assets/fonts/proxima_nova_bold.ttf
        weight: 700
